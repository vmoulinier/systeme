<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>three.js app</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script>
    // création du renderer
    var renderer = new THREE.WebGLRenderer();
    document.body.appendChild(renderer.domElement);
    renderer.setSize(window.innerWidth, window.innerHeight);

    // création de la caméra
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.5, 1000);

    // création de la scène
    var scene = new THREE.Scene();

    // couleur de fond noire
    scene.background = new THREE.Color(255, 255, 255);

    // création du mesh et ajout dans la scène
    var carre = new THREE.Mesh(new THREE.CubeGeometry(1, 3, 6));
    scene.add(carre);
    scene.add(camera);

    // positionnement de la caméra
    camera.position.z = 15;

    function animate() {
        carre.rotateY(.04);
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    animate();
</script>
<form>
    <input value="0" step="0.20" type="range" min="-6" max="6" style="position: absolute; z-index: 99999; top:200px; left: 50px;" name="x" oninput="carre.position.x = parseInt(this.value);">
    <input value="0" step="0.20" type="range" min="-6" max="6" style="position: absolute; z-index: 99999; top:250px; left: 50px;" name="y" oninput="carre.position.y = parseInt(this.value);">
    <input value="0" step="0.20" type="range" min="-6" max="6" style="position: absolute; z-index: 99999; top:300px; left: 50px;" name="z" oninput="carre.position.z = parseInt(this.value);">
    <input value="0" step="0.20" type="range" min="-6" max="6" style="position: absolute; z-index: 99999; top:350px; left: 50px;" name="x" oninput="carre.rotation.x = parseInt(this.value);">
    <input value="0" step="0.20" type="range" min="-6" max="6" style="position: absolute; z-index: 99999; top:400px; left: 50px;" name="y" oninput="carre.rotation.y = parseInt(this.value);">
    <input value="1" step="0.20" type="range" min="1" max="6" style="position: absolute; z-index: 99999; top:450px; left: 50px;" name="x" oninput="carre.scale.x = parseInt(this.value);">
    <input value="1" step="0.20" type="range" min="1" max="6" style="position: absolute; z-index: 99999; top:500px; left: 50px;" name="y" oninput="carre.scale.y = parseInt(this.value);">
    <input value="1" step="0.20" type="range" min="1" max="6" style="position: absolute; z-index: 99999; top:550px; left: 50px;" name="z" oninput="carre.scale.z = parseInt(this.value);">
</form>
</body>
</html>
